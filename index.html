<!doctype html>
<html>
<head>
  <script src="http://yastatic.net/jquery/2.1.3/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
</head>
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />

<style type="text/css">
  html, body
  {
    margin: 0;
    padding: 0;
    height: 100%;
  }
  .fullheight{
    height: 100%;
  }
  .main{
    background-color: red;
  }
  #map{
    height: 800px;
    width: 800px;
  }
</style>

<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
<script src="lib/Leaflet.Geodesic.js"></script>
<script src="lib/mapController.js"></script>
<script src="directives/Regex.js"></script>

<body ng-app="app-map">
  <div class="row fullheight">
    <div class="col-sm-3 fullheight">
      <div class="container">
        Latitude
        <br/>
        <form name="myForm">
          <label>
           Degrees:
           <input type="text" name="latDegrees" ng-model="coor.degrees" check-regex>
         </label>
         <span ng-show="myForm.latDegrees.$error.checkRegex">The value should be in the range from -90 to 90!</span></br></br>
         <label>
           Minuts:
           <input type="text" name="latMinuts" ng-model="coor.minut" check-regex>
         </label>
         <span ng-show="myForm.latMinuts.$error.checkRegex">The value should be in the range from 0 to 59!</span></br></br>
         <label>
           Seconds:
           <input type="text" name="latSeconds" ng-model="coor.seconds" check-regex>
         </label>
         <span ng-show="myForm.latSeconds.$error.checkRegex">The value should be in the range from 0 to 59.99!</span><br></br>
       </form>
     </div>
   </div>
   <div class="col-sm-9 fullheight" id ="map"></div>

 </div>
 <script src="map.js"></script>
 <script src="polygon.js"></script>
</body>
 </html>
