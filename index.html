<!doctype html>
<html>
<head>
  <script src="http://yastatic.net/jquery/2.1.3/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
</head>
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />

<style type="text/css">
  html, body
  {
    margin: 0;
    padding: 0;
    height: 100%;
  }
  .fullheight{
    height: 100%;
  }
  .main{
    background-color: red;
  }
  #map{
    height: 800px;
    width: 800px;
  }
</style>

<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
<script src="lib/Leaflet.Geodesic.js"></script>
<script src="lib/mapController.js"></script>
<script src="controllers/RegexController.js"></script>

<body ng-app>
  

<form name="form" class="css-form" novalidate>
  <div>
   Coordinates Field:
    <input type="number" ng-model="degrees1" name="degrees1"
           min="-90" max="90" integer />{{degrees1}}<br />
    <span ng-show="form.degrees1.$error.integer">The value is not a valid degrees!</span>
    <span ng-show="form.degrees1.$error.min || form.degrees1.$error.max">
      The value must be in range 0 to 360!</span>
    <input type="number" ng-model="minutes1" name="minutes1"
           min="0" max="59" integer1 />{{minutes1}}<br />
    <span ng-show="form.minutes1.$error.integer1">The value is not a valid integer!</span>
    <span ng-show="form.minutes1.$error.min || form.minutes1.$error.max">
      The value must be in range 0 to 59!</span>
  </div>
</form>

  <br><hr><br>
  <div class="row fullheight">
    <div class="col-sm-3 fullheight">
      <div class="container">
        <br/>
        <form name="myForm">
          <label>
           Degrees:
           <input type="text" name="degreesField" ng-model="degrees" required>
         </label>
         <div role="alert">
          <span style="color:red;" ng-show="myForm.degreesField.$error.required">
           Required!</span>
           Model: {{degrees}}
         </div>
       </form>
     </div>
   </div>
   <div class="col-sm-9 fullheight" id ="map"></div>
 </div>
 <script src="map.js"></script>
 <script src="polygon.js"></script>
 </html>
